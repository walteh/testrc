version: "3"
services:
    dynamodb:
        image: amazon/dynamodb-local
        ports:
            - "8000:8000"
        command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8000/shell"]
            interval: 1s
            timeout: 20s
            retries: 10
    integration:
        build:
            context: ../
            target: test-output
            dockerfile: ./Dockerfile
        environment:
            - DYNAMODB_ENDPOINT=http://dynamodb:8000
        depends_on:
            - dynamodb
